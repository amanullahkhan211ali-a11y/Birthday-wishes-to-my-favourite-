<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mohtarma ðŸ’–</title>

<!-- Romantic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    background: radial-gradient(circle at top left,#ff9acb,#ff4f81,#b30059);
    height:100vh;
    color:white;
}

/* Moving background glow */
body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 60%);
    animation: moveBg 10s linear infinite;
}
@keyframes moveBg{
    0%{transform:translate(-10%,-10%)}
    50%{transform:translate(10%,10%)}
    100%{transform:translate(-10%,-10%)}
}

/* Screens */
.screen{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
    opacity:0;
    pointer-events:none;
    transition:1s;
}
.active{opacity:1;pointer-events:auto}

/* Romantic heading */
h1{
    font-family:'Great Vibes',cursive;
    font-size:3rem;
    text-shadow:0 0 20px #fff;
}

/* Buttons */
button{
    margin-top:25px;
    padding:12px 35px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff2e77;
    color:white;
    box-shadow:0 0 20px #ff2e77;
}

/* Cake */
.cake{
    width:250px;
    margin-top:20px;
    animation: glow 2s infinite alternate;
}
@keyframes glow{
    from{filter:drop-shadow(0 0 10px #fff)}
    to{filter:drop-shadow(0 0 30px #ff69b4)}
}

/* Anime image */
.anime{
    width:85%;
    max-width:420px;
    border-radius:20px;
    box-shadow:0 0 40px pink;
    animation: zoom 6s infinite alternate;
}
@keyframes zoom{
    from{transform:scale(1)}
    to{transform:scale(1.05)}
}

/* Hearts floating */
.heart{
    position:absolute;
    color:#ff6fae;
    animation:float 6s linear infinite;
}
@keyframes float{
    0%{transform:translateY(0);opacity:1}
    100%{transform:translateY(-600px);opacity:0}
}
</style>
</head>

<body>

<!-- Music -->
<audio id="music" src="happy_birthday_my_sweetheart_my_life_my_love_status_song_WhatsApp_status_birthday_status(256k).mp3" loop></audio>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
    <h1>Mene Aap Ke Liye Kuch Special Banaya Hai ðŸ’–</h1>
    <button onclick="start()">Dekho ðŸ’—</button>
</div>

<!-- SCREEN 2 (CAKE) -->
<div class="screen" id="screen2">
    <h1>This is for you, let's cut it ðŸŽ‚</h1>
    <img src="https://i.imgur.com/OdL0XPt.png" class="cake">
    <h2 style="margin-top:15px;font-family:'Great Vibes',cursive;font-size:2rem;">Happy Birthday Mohtarma ðŸ’—</h2>
    <button onclick="next()">CUT ðŸ’–</button>
</div>

<!-- SCREEN 3 (ANIME) -->
<div class="screen" id="screen3">
    <h1>Our Special Moment ðŸ’ž</h1>
    <img src="anime.png" class="anime">
    <button onclick="final()">Open Love Letter ðŸ’Œ</button>
</div>

<!-- SCREEN 4 -->
<div class="screen" id="screen4">
    <h1>You Are My Most Beautiful Gift ðŸ’–</h1>
</div>

<script>
const music=document.getElementById("music");
music.volume=0.2;

function start(){
    music.play();
    change(1,2);
}
function next(){change(2,3);}
function final(){change(3,4);}
function change(a,b){
    document.getElementById("screen"+a).classList.remove("active");
    document.getElementById("screen"+b).classList.add("active");
}

/* floating hearts */
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ðŸ’—";
    h.style.left=Math.random()*100+"%";
    h.style.bottom="0px";
    h.style.fontSize=(20+Math.random()*30)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},500);
</script>

</body>
</html>
